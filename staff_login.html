


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Helpdesk - Staff Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        body {
            background-image: url('https://www.shutterstock.com/image-vector/contact-us-background-customer-support-260nw-1333375364.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: backgroundFade 1.5s ease-in-out;
        }
        
        @keyframes backgroundFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .auth-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--accent);
        }
        
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .portal-title {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
            font-size: 0.95rem;
        }
        
        .input-field {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin: 15px 0;
            padding: 10px 15px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 6px;
            display: none;
            text-align: left;
            border-left: 3px solid var(--danger);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            display: block;
            opacity: 1;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--gray);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--light);
            color: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .back-btn:hover {
            background: var(--secondary);
            color: white;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--gray);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--secondary);
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .logo {
                width: 100px;
            }
            
            .btn {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            input {
                padding: 10px 15px 10px 35px;
                font-size: 0.9rem;
            }
            
            .input-icon {
                font-size: 0.9rem;
            }
            
            .password-toggle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="back-btn" id="backBtn" title="Go back to front page">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="logo-container">
            <img src="https://aarm.ac.in/images/header/logo1.jpg" alt="AAR Mahaveer College Logo" class="logo">
            <div class="company-name">AAR Mahaveer College</div>
            <div class="portal-title">STAFF PORTAL</div>
        </div>
        
        <h1>Staff Login</h1>
        
        <form id="staffLoginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-field">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="staff@college.edu" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Invalid email or password</span>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        
        <div class="footer">
            © 2025 AAR Mahaveer College. All rights reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const loginForm = document.getElementById('staffLoginForm');
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');
            const backBtn = document.getElementById('backBtn');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

         
            backBtn.addEventListener('click', () => {
                window.location.href = 'frontpage.html';
            });

        
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Forgot Password functionality is not yet implemented. Please contact the admin.');
            });

        
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

             
                errorElement.classList.remove('show');

                let users = getStoredData('helpdeskUsers') || [];

               
                if (!users.find(u => u.role === 'staff')) {
                    users.push({
                        id: 'staff_' + generateSecureId(),
                        name: 'Test Staff',
                        email: 'staff@example.com',
                        password: hashPassword('password123'), 
                        role: 'staff',
                        department: 'IT',
                        isActive: true,
                        lastLogin: null,
                        preferences: { emailNotificationsTickets: true }
                    });
                    saveStoredData('helpdeskUsers', users);
                }

                const staffUser = users.find(user => 
                    user.email.toLowerCase() === email.toLowerCase() && 
                    user.role === 'staff' && 
                    user.isActive
                );

                if (!staffUser) {
                    errorText.textContent = 'Invalid email or user is not a staff member';
                    errorElement.classList.add('show');
                    password.value = '';
                    password.focus();
                    return;
                }

               
                const hashedInputPassword = hashPassword(password);
                if (staffUser.password === hashedInputPassword) {
                  
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                    loginBtn.disabled = true;

                    const authToken = 'staff_token_' + generateSecureId();
                    const expiry = Date.now() + (24 * 60 * 60 * 1000); // 24 hours
                    const staffId = staffUser.id;

                    
                    sessionStorage.setItem('staffAuthToken', authToken);
                    sessionStorage.setItem('staffAuthExpiry', expiry);
                    sessionStorage.setItem('isStaffLoggedIn', 'true');
                    sessionStorage.setItem('staffUserId', staffId);

                   
                    staffUser.lastLogin = new Date().toISOString();
                    saveStoredData('helpdeskUsers', users);

                  
                    setTimeout(() => {
                        window.location.href = 'staff_dashboard.html';
                    }, 1500);
                } else {
                    errorText.textContent = 'Invalid password';
                    errorElement.classList.add('show');
                    password.value = '';
                    password.focus();
                }
            });

         
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.style.backgroundColor = 'white';
                    } else {
                        this.style.backgroundColor = '#f9f9f9';
                    }
                });
            });

            function getStoredData(key) {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    console.error('Error reading data:', e);
                    return null;
                }
            }

            function saveStoredData(key, data) {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    console.error('Error saving data:', e);
                }
            }

            function generateSecureId() {
                return Math.random().toString(36).substr(2, 15) + Date.now().toString(36);
            }

            function hashPassword(password) {
               
                return 'hashed_' + btoa(unescape(encodeURIComponent(password + '_STATIC_SALT')));
            }
        });
    </script>
</body>
</html>
