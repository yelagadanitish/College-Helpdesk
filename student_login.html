

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Helpdesk - Student Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    

        

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI3_QOF_LwzmD-ukAg4iTy66MZ2QriYyoYWQ&s');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: backgroundFade 1.5s ease-in-out;
        }
        
        @keyframes backgroundFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--accent);
        }
        
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .portal-title {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
            font-size: 0.95rem;
        }
        
        .input-field {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--light);
            color: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin: 15px 0;
            padding: 10px 15px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 6px;
            display: none;
            text-align: left;
            border-left: 3px solid var(--danger);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--gray);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--gray);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--secondary);
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .logo {
                width: 100px;
            }
        }





    </style>
</head>
<body>
    <div class="auth-container">
         <button class="back-btn" onclick="window.location.href='frontpage.html'" title="Go back to front page">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="logo-container">
            <img src="https://aarm.ac.in/images/header/logo1.jpg" alt="College Logo" class="logo">
            <div class="company-name">AAR Mahaveer College</div>
            <div class="portal-title">STUDENT PORTAL</div>
        </div>
        
        <h1>Student Login</h1>
        
        <form id="studentLoginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-field">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="student@college.edu" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#forgot-password">Forgot Password?</a>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Invalid email or password
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        
        <div class="footer">
            Â© 2010 AAR Mahaveer College. All rights reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');

            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

           
            document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('errorMessage');
                const btn = this.querySelector('button[type="submit"]');

                errorElement.style.display = 'none';

                const users = getStoredData('helpdeskUsers') || [];

                
                const studentUser = users.find(user => 
                    user.email.toLowerCase() === email.toLowerCase() && 
                    user.role === 'student'
                );

                if (!studentUser) {
                    errorElement.textContent = 'Invalid email or user is not a student';
                    errorElement.style.display = 'block';
                    password.value = '';
                    password.focus();
                    return;
                }

             
                const hashedInputPassword = hashPassword(password);
                if (studentUser.password === hashedInputPassword) {
                  
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                    btn.disabled = true;

                   
                    const authToken = 'student_token_' + Math.random().toString(36).substr(2);
                    const expiry = new Date().getTime() + (24 * 60 * 60 * 1000); // 24 hours

                  
                    sessionStorage.setItem('studentAuthToken', authToken);
                    sessionStorage.setItem('studentAuthExpiry', expiry);
                    sessionStorage.setItem('isStudentLoggedIn', 'true');
                    sessionStorage.setItem('studentUserId', studentUser.id);

                    studentUser.lastLogin = new Date().toISOString();
                    saveStoredData('helpdeskUsers', users);

                  
                    setTimeout(() => {
                        window.location.href = 'student_dashboard.html';
                    }, 1500);
                } else {
                    errorElement.textContent = 'Invalid password';
                    errorElement.style.display = 'block';
                    password.value = '';
                    password.focus();
                }
            });

            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.style.backgroundColor = 'white';
                    } else {
                        this.style.backgroundColor = '#f9f9f9';
                    }
                });
            });

            function getStoredData(key) {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    console.error('Error reading data:', e);
                    return null;
                }
            }

            function saveStoredData(key, data) {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    console.error('Error saving data:', e);
                }
            }

            function hashPassword(password) {
               
                return 'hashed_' + btoa(unescape(encodeURIComponent(password + '_STATIC_SALT')));
            }
        });
    </script>
</body>
</html>
